<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Backoffice</title>
  </head>
  <body
    style="
      background-image: url(https://img.freepik.com/free-vector/halftone-background-with-circles_23-2148907689.jpg?w=2000&t=st=1699630845~exp=1699631445~hmac=82cb20e133e7dabd10901ad37db045c1d66cb76ecef1201746697dc3a48d639c);
      background-size: cover;
    "
  >
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-md">
        <a class="navbar-brand" href="#">Backoffice Console</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-md">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="my-4">Backoffice</h2>

          <form class="mt-5" id="myForm">
            <div class="mb-3">
              <label for="name" class="form-label">Product name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                placeholder="Insert Product Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Product Image Link</label>
              <input
                type="text"
                class="form-control"
                id="imgurl"
                aria-describedby="name"
                placeholder="Insert Image Link"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                aria-describedby="description"
                placeholder="Product description"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Product Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="description"
                placeholder="Brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price"
                min="0"
                placeholder="1,00â‚¬"
              />
            </div>

            <button type="submit" class="btn btn-success">Add Product</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
